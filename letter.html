<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Last Letter</title>
  <link rel="stylesheet" href="letter.css" />
</head>
<body>
  <div class="letter-container">
    <div class="paper">
      <h1>My Letter to You</h1>
      <p id="typedText"></p>
      <button onclick="goBack()">â¬… Back</button>
    </div>
  </div>

  <script>
    const text = `
Dear You,

This is my final goodbye. I once thought that love could survive anything, but maybe not pride.
Every moment with you felt like a small universe, but now it feels like a story I was reading alone.

If you ever look back, I hope you remember the sincerityâ€”not the silence.

Goodbye. ðŸ’™
`;

    let index = 0;
    const speed = 50; // typing speed
    const textElement = document.getElementById("typedText");

    function typeLetter() {
      if (index < text.length) {
        textElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeLetter, speed);
      }
    }
    typeLetter();

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
